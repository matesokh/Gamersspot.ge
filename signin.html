<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamersSpot</title>
    <link rel="icon" href="images/Ficon.png">
    <link rel="stylesheet" href="css/signin.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="back">
        <a onclick="history.back()"><i class="fa-solid fa-backward fa-2xl" style="color: #fafafa;"></i></a>
    </div>
    <main>
        <div>
            <h1>Log in</h1>
            <section>
            <label for="Email"></label>
            <input type="email" name="Email" placeholder="Username">
           <i class="fa-solid fa-user fa-lg" style="color: #fafafa;"></i>
        </section>
        <section>
            <label for="pass"></label>
            <input type="password" name="pass" placeholder="Password">
            <i class="fa-solid fa-lock fa-lg" style="color: #ffffff;"></i>
            </section>
           <form class="Remember">
                <input type="checkbox" name="checkbox" class="checkbox" style="color: white;">
                <label for="checkbox" style="color: white;">Remember me</label>
              
                <a href="" style="margin-left: 100px;">Forget password</a>
                </form>
            
            <form>
                <label for="submit"></label>
                <input type="submit" value="Log in" name="sumbit"
                    style="background-color: white; color: #343aeb; font-weight: 600;">
            </form>
            <p>Don't have an account? <a href="singup.html">Regsiter</a></p>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/44c8b205f8.js" crossorigin="anonymous"></script>
</body>

</html>
